<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="main-menu" class="menu-overlay">
            <h1>Tic-Tac-Toe</h1>
            <button onclick="showMode('bot')">Bot vs Computer</button>
            <button onclick="showMode('multiplayer')">Multiplayer Online</button>
        </div>

        <div id="multiplayer-menu" class="menu-overlay" style="display:none">
            <button onclick="showCreateRoom()">Create Room</button>
            <button onclick="showJoinRoom()">Join Room</button>
            <button onclick="backToMain()">Back</button>
        </div>

        <div id="create-room-form" class="menu-overlay" style="display:none">
            <h3>Set Pertandingan</h3>
            <label>Jumlah Ronde:</label>
            <input type="number" id="rounds-input" value="3" min="1">
            <button id="btn-final-create">Create & Join</button>
        </div>

        <div id="join-room-form" class="menu-overlay" style="display:none">
            <h3>Masukan Kode Room</h3>
            <input type="text" id="room-code-input" placeholder="Kode Angka">
            <button id="btn-final-join">Join</button>
        </div>

        <div id="lobby-room" class="menu-overlay" style="display:none">
            <h3>Room: <span id="display-room-code"></span></h3>
            <p id="player-count">Menunggu pemain lain...</p>
            <p>Total Ronde: <span id="display-rounds"></span></p>
            <button id="start-game-btn" style="display:none">START GAME</button>
        </div>

        <div id="game-screen" style="display:none">
            <div id="status">Giliran: X</div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
